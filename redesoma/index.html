<!DOCTYPE html>

    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100vh;
        font-family: 'Nunito Sans', sans-serif;
        font-weight: 400;
        background: #f5f5f5;
      }

      * {
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: stretch;
        padding: 1rem;
        gap: 4rem;
      }

      .container .other {
        margin-bottom: 1rem;
      }

      .container .other a {
        font-size: 1.25rem;
        color: #5d9fa1;
        text-decoration: none;
      }

      p {
        font-size: 1.25rem;
        margin: 0.25rem 0;
        text-align: center;
      }

      .stamps {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex: 1;
      }

      .stamps a {
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }

      .stamps a:hover {
        opacity: 0.9;
        transform: scale(1.1);
      }

      .stamps p {
        font-weight: 700;
        text-align: center;
      }

      .stamps p.gold {
        color: #dcae4a;
      }

      .stamps p.silver {
        color: #858585;
      }

      .stamps p.bronze {
        color: #bf6700;
      }

      @media (min-width: 768px) {
        /* .mobile {
          display: none;
        }

        .desktop {
          display: block;
        } */

        .stamps {
          gap: 4rem;
        }
      }

      @media (max-width: 768px) {
        /* .mobile {
          display: block;
        }

        .desktop {
          display: none;
        } */

        .stamps {
          flex-direction: column;
          gap: 2rem;
        }
      }
    </style>
